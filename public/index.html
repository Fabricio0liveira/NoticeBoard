<html lang="en">
<head>

    <title>Meu Mural</title>

    <div class="container">
        <h3>Novo Post</h3>

            <input id="title" type="text" placeholder="Título">
            <input id="desc" type="text" placeholder="Descrição">
            <button onclick="newPost()">Salvar</button>
            <button onclick="deletePost()">Excluir posts</button>

        <!--class mt-4 == margin-top: 4px-->
        <h2 class="mt-4">Mural</h2>
        <div id="posts">
            
        </div>
    </div>

    <footer class="text-center"><p>OBS: Exclusão de posts feitas em ordem Decrescente</p></footer>

    <script src="./scripts/script.js"></script>
